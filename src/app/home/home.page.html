<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Películas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Películas
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar debounce="100" [(ngModel)]="searchTerm" (ionInput)="getFilms()" (ionCancel)="getFilms()">
  </ion-searchbar>
  <ion-list>
    <app-film-preview *ngFor="let film of showFilms()" [film]="film"></app-film-preview>
  </ion-list>
</ion-content>
