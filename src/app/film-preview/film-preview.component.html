<ion-item *ngIf="film" [routerLink]="'/film/'+ film.imdbID" [detail]="false">


  <ion-label>
    <h2>
      {{film.Title}}
      <span class="year">
        <ion-note> {{ film.Year}}</ion-note>
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3></h3>
    <p>
      {{film.Plot}}
    </p>
  </ion-label>


</ion-item>
